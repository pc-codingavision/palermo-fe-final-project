# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:lts-browsers
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
      - run: npm ci
      # force update the webdriver
      - run: cd ./node_modules/protractor && npm i webdrivermanager@latest
      # because we use "npm ci" to install NPM dependencies
      # we cache "~/.npm" folder
      - save_cache:
        key: v1-dependencies-{{ checksum "package-lock.json" }}
        paths:
          - ~/.npm
      - run: npm run style
      - run: npm run lint
      - run: npm run build:prod
      - run: npm run test:coverage -- --watch=false
      - run: npm run e2e
      - run:
          name: Tar & Gzip compiled app
          command: tar zcf dist.tar.gz dist/cav-final-project
       - store_artifacts:
          path: dist.tar.gz
  workflows:
    version: 2
    build-and-test:
     jobs:
      - build
