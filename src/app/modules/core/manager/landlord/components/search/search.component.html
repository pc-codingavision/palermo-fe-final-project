<div class="general">
  <div class="title">
    <mat-toolbar>
      <span>Search</span>
    </mat-toolbar>
  </div>
  <div class="inputs" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
    <div id="i-style">
      <form id="i-form">
        <input type="text" placeholder="Id" [formControl]="formControl"
          [matAutocomplete]="id" id="input" [(ngModel)]="filteredId"
          (keyup)="searchFilter($event)">
        <mat-autocomplete #id="matAutocomplete">
          <mat-option *ngFor="let option of createOptions('id') " [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>

    <div id="i-style">
      <form id="i-form">
        <input type="text" placeholder="Name" [formControl]="formControl"
          [matAutocomplete]="name" id="input" [(ngModel)]="filteredFullName"
          (keyup)="searchFilter($event)">
        <mat-autocomplete #name="matAutocomplete">
          <mat-option *ngFor="let option of createOptions('fullName') " [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>

    <div id="i-style">
      <form id="i-form">
        <input type="text" placeholder="Email" [formControl]="formControl"
          [matAutocomplete]="email" id="input" [(ngModel)]="filteredEmail"
          (keyup)="searchFilter($event)">
        <mat-autocomplete #email="matAutocomplete">
          <mat-option *ngFor="let option of createOptions('mail') " [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>

    <div id="i-style">
      <form id="i-form">
        <input type="text" placeholder="Phone" [formControl]="formControl" id="input"
          [(ngModel)]="filteredPhone" (keyup)="searchFilter($event)">
        <!-- <mat-autocomplete #phone="matAutocomplete">
          <mat-option *ngFor="let option of createOptions('phone.digits')"
            [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete> -->
      </form>
    </div>
  </div>
</div>
