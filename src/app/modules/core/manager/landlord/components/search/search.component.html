<div class="general">
  <div class="title">
    <mat-toolbar>
      <span>Search</span>
    </mat-toolbar>
  </div>
  <div class="inputs" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
    <div id="i-style">
      <form id="i-form">
        <input type="text" placeholder="Id" [matAutocomplete]="id" id="input"
          [formControl]="filteredId" (keyup)="searchFilter($event)">
        <mat-autocomplete #id="matAutocomplete">
          <mat-option>

          </mat-option>
        </mat-autocomplete>
      </form>
    </div>

    <div id="i-style">
      <form id="i-form">
        <input type="text" placeholder="Name" [matAutocomplete]="name" id="input"
          [formControl]="filteredFullName" (keyup)="searchFilter($event)">
        <mat-autocomplete #name="matAutocomplete">
          <mat-option>

          </mat-option>
        </mat-autocomplete>
      </form>
    </div>

    <div id="i-style">
      <form id="i-form">
        <input type="text" placeholder="Email" [matAutocomplete]="email" id="input"
          [formControl]="filteredEmail" (keyup)="searchFilter($event)">
        <mat-autocomplete #email="matAutocomplete">
          <mat-option>

          </mat-option>
        </mat-autocomplete>
      </form>
    </div>

    <div id="i-style">
      <form id="i-form">
        <input type="text" placeholder="Phone" [matAutocomplete]="phone" id="input"
          [formControl]="filteredPhone" (keyup)="searchFilter($event)">
        <mat-autocomplete #phone="matAutocomplete">
          <mat-option>

          </mat-option>
        </mat-autocomplete>
      </form>
    </div>
  </div>
</div>
