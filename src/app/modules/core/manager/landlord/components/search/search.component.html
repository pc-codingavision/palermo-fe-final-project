<div class="general">
  <div class="title">
    <mat-toolbar>
      <span>Search</span>
    </mat-toolbar>
  </div>
  <div class="inputs" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column"
    fxLayout.md="column" fxLayoutGap="4%" fxLayoutAlign="center center">
    <div id="i-style">
      <form id="i-form">
        <input type="text" placeholder="Name" [formControl]="formControl"
          [matAutocomplete]="auto" id="input">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let names of filteredFullName | async" [value]="names">
            {{names}}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>
    <div id="i-style">
      <form id="i-form">
        <input type="text" placeholder="Email" [formControl]="formControl"
          [matAutocomplete]="email" id="input">
        <mat-autocomplete #email="matAutocomplete">
          <mat-option *ngFor="let emails of filteredEmail | async" [value]="emails">
            {{emails}}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>
    <div id="i-style">
      <form id="i-form">
        <input type="text" placeholder="Phone" [formControl]="formControl"
          [matAutocomplete]="phone" id="input">
        <mat-autocomplete #phone="matAutocomplete">
          <mat-option *ngFor="let option of filteredPhone | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>
  </div>
</div>
