<div id="buttons-container" fxLayout="row" fxLayoutGap="10px"
  fxLayoutAlign="space-around">
  <button routerLink="/manager/landlord/edit/{{landlord.id}}" mat-raised-button
    color="primary">
    Edit
  </button>

  <button mat-raised-button color="accent"
    (click)="openDialog(landlord.status ? 'deactivate' : 'activate')">
    {{landlord.status ? 'Deactivate' : 'Activate'}}
  </button>

  <button mat-raised-button color="warn" (click)="openDialog('delete')">
    Delete
  </button>
</div>
