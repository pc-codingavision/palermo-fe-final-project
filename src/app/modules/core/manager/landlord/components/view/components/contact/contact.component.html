<mat-card>
  <mat-card-title>
    Contact Details
  </mat-card-title>

  <mat-card-content>
    <mat-card-subtitle>FirstName: {{landlord.name.firstName}}</mat-card-subtitle>
    <mat-card-subtitle>LastName: {{landlord.name.surname}}</mat-card-subtitle>
    <mat-card-subtitle>Username: {{landlord.username}}</mat-card-subtitle>
    <mat-card-subtitle>DOB: {{landlord.dateOfBirth | date}}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
