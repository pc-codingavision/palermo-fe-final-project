<mat-card>
  <mat-card-title>
    Address
  </mat-card-title>

  <mat-card-content>
    <mat-card-subtitle>
      <span>Line 1: </span>{{landlord.address.line1}}
    </mat-card-subtitle>
    <mat-card-subtitle>
      <span>Line 2: </span>{{landlord.address.line2}}
    </mat-card-subtitle>
    <mat-card-subtitle>
      <span>City: </span>{{landlord.address.city}}
    </mat-card-subtitle>
    <mat-card-subtitle>
      <span>State: </span>{{landlord.address.state}}
    </mat-card-subtitle>
    <mat-card-subtitle>
      <span>Postal Code: </span>{{landlord.address.postCode}}
    </mat-card-subtitle>


  </mat-card-content>
</mat-card>
