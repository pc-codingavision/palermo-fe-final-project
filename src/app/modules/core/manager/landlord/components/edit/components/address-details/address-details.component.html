<mat-card>
  <form [formGroup]="addressDetailsForm" fxLayout="column">
    <mat-form-field class="example-form-field">
      <mat-label>Line 1</mat-label>
      <input matInput type="text" formControlName="line1">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Line 2</mat-label>
      <input matInput type="text" formControlName="line2">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>City</mat-label>
      <input matInput type="text" formControlName="city">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>State</mat-label>
      <input matInput type="text" formControlName="state">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Zip Code</mat-label>
      <input matInput type="text" formControlName="zipCode">
    </mat-form-field>

  </form>
</mat-card>
