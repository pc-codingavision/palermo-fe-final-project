<table mat-table [dataSource]="reservations" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Reservation Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Tenant id">
    <th mat-header-cell *matHeaderCellDef> Tenant Id </th>
    <td mat-cell *matCellDef="let element"> {{element.tenantId}} </td>
  </ng-container>

  <ng-container matColumnDef="checkIn">
    <th mat-header-cell *matHeaderCellDef> CheckIn </th>
    <td mat-cell *matCellDef="let element"> {{element.checkIn}} </td>
  </ng-container>

  <ng-container matColumnDef="checkOut">
    <th mat-header-cell *matHeaderCellDef> CheckOut </th>
    <td mat-cell *matCellDef="let element"> {{element.checkOut}} </td>
  </ng-container>

  <ng-container matColumnDef="guests">
    <th mat-header-cell *matHeaderCellDef> Guests </th>
    <td mat-cell *matCellDef="let element"> {{element.guestNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element" routerLink='{{element.id}}'>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef=" let row; columns: displayedColumns;"></tr>
</table>
