<div id='search-area' fxLayout='row' fxLayoutGap=10%>
  <div fxLayoutAlign='center center'>
    <mat-form-field>
      <input matInput (keyup)="emitString(input.value)" placeholder="Search" #input>
    </mat-form-field>
  </div>
  <div fxLayoutAlign='center center'>
    <mat-radio-group aria-label="Select an option" (change)="radioChange($event.value)">
      <mat-radio-button value="true">Active</mat-radio-button>
      <mat-radio-button value="false">Inactive</mat-radio-button>
    </mat-radio-group>
  </div>
</div>
