<div [class.disabled]="!config?.writable">
  <mat-icon *ngFor="let s of counter(score - config?.minScore); let i = index"
    (click)="setScore(i + config.minScore)">
    {{iconFill}}
  </mat-icon>
  <mat-icon *ngFor="let s of counter(config?.maxScore - score); let i = index"
    (click)="setScore(i+1+score)">
    {{iconOutline}}
  </mat-icon>
</div>
