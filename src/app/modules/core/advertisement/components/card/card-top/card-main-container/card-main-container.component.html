<div class="content" fxLayout="row" fxLayoutAlign="space-between end">
  <mat-card>
    <mat-card-content fxLayout fxLayout.xs="column" fxLayoutAlign="space-between"
      fxLayoutWrap="wrap">
      <cav-photogallery></cav-photogallery>
      <cav-facilities-container></cav-facilities-container>
      <mat-card-actions>
        <mat-card-title>Advert</mat-card-title>
        <cav-score></cav-score>
        <cav-check-in-check-out></cav-check-in-check-out>
      </mat-card-actions>
      <cav-favourite></cav-favourite>
    </mat-card-content>
    <button mat-raised-button color="accent">More Info <mat-icon>arrow_drop_down
      </mat-icon>
    </button>
    <button mat-raised-button class="button">Book</button>
    <cav-card-extra [advertisement]="advertisement"></cav-card-extra>
  </mat-card>
</div>
