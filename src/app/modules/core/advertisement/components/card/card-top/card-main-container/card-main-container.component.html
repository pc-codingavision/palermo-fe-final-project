<mat-card id='card'>
  <mat-card-content fxLayout.xs='column' fxLayoutGap='15px'>

    <div fxFlex='40%' fxLayout='row wrap' fxLayout.xs='column' fxFlexOrder.xs='2'
      fxLayoutAlign.gt-xs='start start' fxLayoutAlign.xs='center center'
      fxLayoutGap.gt-xs='15px grid' fxLayoutGap.xs='15px'>
      <cav-photogallery [images]='advertisement?.property?.images'></cav-photogallery>
      <div fxLayout='column'>
        <cav-facility
          *ngFor='let facility of advertisement?.property?.facilities | keyvalue'
          [facility]='facility'>
        </cav-facility>
      </div>
    </div>

    <div fxFlex='55%' fxLayout='column' fxFlexOrder.xs='1'
      fxLayoutAlign.xs='center center' fxLayoutGap.gt-xs='20px'>
      <mat-card-title fxLayoutAlign.xs='center center'>
        {{advertisement?.property?.title}}
        <cav-favourite fxShow.gt-xs='false' (favouriteEvent)='isFavourite($event)'>
        </cav-favourite>
      </mat-card-title>
      <div fxLayoutAlign.xs='center center' fxShow.gt-xs='false'>
        <h2>{{advertisement?.price}}€</h2>
      </div>
      <cav-score [config]='scoreConfig'></cav-score>
      <cav-check-in-check-out fxShow.xs='false'
        *ngIf="(getReservationDates() | async) === null"
        (toggleDatesInput)="setReservationDates($event)"></cav-check-in-check-out>
    </div>

    <cav-check-in-check-out fxShow.gt-xs='false' fxFlexOrder.xs='3'>
    </cav-check-in-check-out>
    <div fxLayout="column" fxShow.xs='false'>
      <div>
        <cav-favourite fxFlex='5%' (favouriteEvent)='isFavourite($event)'>
        </cav-favourite>
      </div>
      <div>
        <h2>{{advertisement?.price}}€</h2>
      </div>
    </div>
  </mat-card-content>

  <div fxLayoutAlign.xs='center center'>
    <button mat-raised-button color='accent' (click)='showCardExtra = !showCardExtra'>
      {{showCardExtra ? "Hide" : "More Info"}}
      <mat-icon>
        {{showCardExtra ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
      </mat-icon>
    </button>
  </div>

  <cav-card-extra *ngIf='showCardExtra' [advertisement]='advertisement'>
  </cav-card-extra>
</mat-card>
