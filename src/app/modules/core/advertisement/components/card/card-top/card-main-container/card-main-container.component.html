<div *ngIf="!this.media.isActive('xs'); else mobileView">
  <mat-card style='margin-bottom: 20px'>
    <mat-card-content fxLayout='row' fxLayout.xs='column' fxLayoutAlign='start'>

      <cav-photogallery id='photogallery' [images]='advertisement?.property?.images'></cav-photogallery>

      <div fxLayout='column'>
        <cav-facility id='facilities'
                      *ngFor='let facility of advertisement?.property?.facilities |keyvalue'
                      [facility]='facility'>
        </cav-facility>
      </div>

      <div fxLayout='column' id='actions-container'>
        <mat-card-title id='title'>{{advertisement?.property?.title}}</mat-card-title>
        <cav-score class='actions' [config]='scoreConfig'></cav-score>
        <cav-check-in-check-out class='actions'></cav-check-in-check-out>
      </div>

      <cav-favourite (favouriteEvent)='isFavourite($event)'></cav-favourite>
    </mat-card-content>

    <button mat-raised-button color='accent' (click)='expandCardExtra()'>
      More Info
      <mat-icon>
        {{!showCardExtra ? 'keyboard_arrow_down' : 'keyboard_arrow_up'}}
      </mat-icon>
    </button>

    <cav-card-extra *ngIf='showCardExtra' [advertisement]='advertisement'>
    </cav-card-extra>
  </mat-card>
</div>

<ng-template #mobileView>
    <mat-card style='margin-bottom: 20px'>
      <mat-card-content fxLayout.xs='column' fxLayoutAlign='space-between'>

        <cav-photogallery style='margin-bottom: 20px' [images]='advertisement?.property?.images'>
        </cav-photogallery>

        <div fxLayout='column' style='margin-bottom: 20px'>
          <cav-facility
            *ngFor='let facility of advertisement?.property?.facilities |keyvalue'
            [facility]='facility'>
          </cav-facility>
        </div>

          <div fxLayout='column'>
            <mat-card-title fxLayoutAlign='start center'>
              {{advertisement?.property?.title}}
              <cav-favourite (favouriteEvent)='isFavourite($event)'></cav-favourite>
            </mat-card-title>
            <cav-score style='margin-bottom: 20px' class='actions' [config]='scoreConfig'></cav-score>
            <cav-check-in-check-out class='actions'></cav-check-in-check-out>
          </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color='accent' (click)='expandCardExtra()'>More Info
          <mat-icon>{{!showCardExtra ? 'keyboard_arrow_down' : 'keyboard_arrow_up'}}
          </mat-icon>
        </button>
      </mat-card-actions>

      <cav-card-extra *ngIf='showCardExtra' [advertisement]='advertisement'>
      </cav-card-extra>
    </mat-card>
</ng-template>
