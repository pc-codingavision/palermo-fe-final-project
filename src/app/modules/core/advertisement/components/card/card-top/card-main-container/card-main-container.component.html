<div class="content" fxLayout="row" fxLayoutAlign="space-between end">
  <mat-card>

    <mat-card-content fxLayout fxLayout.xs="column" fxLayoutAlign="space-between"
      fxLayoutWrap="wrap">

      <cav-photogallery [photo]="advertisement?.property?.imagesPath[0]">
      </cav-photogallery>
      <cav-facilities-container></cav-facilities-container>

      <mat-card-actions>
        <mat-card-title>{{advertisement?.property?.title}}</mat-card-title>
        <cav-score [reviews]="advertisement.reviews"></cav-score>
        <cav-check-in-check-out></cav-check-in-check-out>
      </mat-card-actions>

      <cav-favourite (favouriteEvent)="isFavourite($event)"></cav-favourite>
    </mat-card-content>

    <button mat-raised-button color="accent" (click)="changeStatus()">More Info
      <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
    </button>

    <cav-card-extra *ngIf="show"></cav-card-extra>
  </mat-card>

</div>
