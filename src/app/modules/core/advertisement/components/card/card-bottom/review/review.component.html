<form [formGroup]="reviewForm" (submit)="save()" [class.disabled]="!config?.writable">
  <div class="form-field">
    <h3><input matInput placeholder="Title" formControlName="title"></h3>
    <mat-error *ngIf="reviewForm.get('title')?.hasError('required')">
      Input required
    </mat-error>
    <mat-error *ngIf="reviewForm.get('title')?.hasError('minlength')">
      Invalid Title, need to be at least 5 characters long
    </mat-error>
  </div>
  <br>
  <div class="form-field">
    <textarea matInput placeholder="description" formControlName="description"></textarea>
    <mat-error *ngIf="reviewForm.get('description')?.hasError('required')">
      Input required
    </mat-error>
    <mat-error *ngIf="reviewForm.get('description')?.hasError('minlength')">
      Invalid Title, need to be at least 10 characters long
    </mat-error>
  </div>

  <div>
    <mat-icon *ngFor="let s of counter(score - config?.minScore); let i = index"
      (click)="setScore(i + config.minScore)">
      {{iconFill}}
    </mat-icon>
    <mat-icon *ngFor="let s of counter(config?.maxScore - score); let i = index"
      (click)="setScore(i+1+score)">
      {{iconOutline}}
    </mat-icon>
  </div>

  <button *ngIf="config?.writable" type="submit" mat-raised-button
    color="primary">Save</button>
  <hr>
</form>
