<div class="container-more-info" *ngIf="!this.media.isActive('xs'); else mobileView" fxLayout='row' fxLayoutAlign='start'>
  <mat-card fxFlex='40%'>
    <h2>Most recent reviews</h2>
    <cav-review *ngFor='let review of advertisement?.reviews' [review]='review'>
    </cav-review>
    <button mat-raised-button color='primary' (click)='showAllReviews()'
            *ngIf='advertisement?.reviews?.length>3'>Show all
      Reviews
    </button>
  </mat-card>

  <mat-card fxFlex='60%'>
    <h2>About this property</h2>
    <cav-about [property]='advertisement?.property'></cav-about>
    <h4>Facilities</h4>
    <mat-divider [inset]='true'></mat-divider>
    <cav-facilities [facilities]='advertisement?.property?.facilities'></cav-facilities>
  </mat-card>
</div>

<ng-template #mobileView>
  <div style='margin-top: 20px' fxLayout='column' fxLayoutAlign='space-between'>
    <mat-card>
      <h2>Most recent reviews</h2>
      <cav-review *ngFor='let review of advertisement?.reviews' [review]='review'>
      </cav-review>
      <button mat-raised-button color='primary' (click)='showAllReviews()'
              *ngIf='advertisement?.reviews?.length>3'>Show all
        Reviews
      </button>
    </mat-card>

    <mat-card fxFlex='40%'>
      <h2>About this property</h2>
      <cav-about [property]='advertisement?.property'></cav-about>
      <h4>Facilities</h4>
      <mat-divider [inset]='true'></mat-divider>
      <cav-facilities [facilities]='advertisement?.property?.facilities'></cav-facilities>
    </mat-card>
  </div>
</ng-template>
