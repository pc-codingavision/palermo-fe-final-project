<div class="mini-card" fxLayout="row" fxLayoutGap="10%">

    <img mat-card-image src="{{ latest.imagesPath[0] }}">
    <mat-card-content>
      <mat-card-title>
        <h3> {{ latest.title }} a {{ latest.address.city }} </h3>
      </mat-card-title>
    </mat-card-content>
  </mat-card>
</div>
