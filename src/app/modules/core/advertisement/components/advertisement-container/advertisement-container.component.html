<cav-latest-container></cav-latest-container>
<cav-check-in-check-out *ngIf="getReservationDates() | async" fxLayoutAlign="center">
</cav-check-in-check-out>
<div fxLayout="row" fxLayoutAlign="center none" id="body">
  <cav-sidebar-container class="sidebar">
  </cav-sidebar-container>
  <div id="divider"></div>
  <cav-advertisement-list [advertisements]="filteredAdvertisements">
  </cav-advertisement-list>
  <h1 id="emptylist" fxLayoutAlign="center center"
    *ngIf="filteredAdvertisements.length === 0"> Nessun annuncio corrisponde ai criteri di
    ricerca
  </h1>
</div>
