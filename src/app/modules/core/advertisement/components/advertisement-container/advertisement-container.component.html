<div fxLayout='column' fxLayoutGap='30px' id='body'>
  <div>
    <cav-latest-container [advertisements]='advertisements'>
    </cav-latest-container>
  </div>
  <cav-check-in-check-out *ngIf="reservationDates" fxLayoutAlign="center"
    (toggleDatesInput)="setReservationDates($event)" [reservationDate]="reservationDates">
  </cav-check-in-check-out>
  <div fxLayout='row' fxLayout.lt-md='column' fxLayoutGap='30px'>
    <div fxLayout='column' fxLayoutAlign.lt-md='center center' fxLayoutGap='4%'>
      <button fxFill mat-raised-button color='accent' fxShow.gt-xs='false'
        (click)='showMobileFilters = !showMobileFilters'>
        {{showMobileFilters ? "Hide Filters" : "Show Filters"}}
        <mat-icon>{{showMobileFilters ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
        </mat-icon>
      </button>
      <cav-sidebar-container *ngIf="!media.isActive('xs') || showMobileFilters">
      </cav-sidebar-container>
    </div>
    <cav-advertisement-list fxFlex [advertisements]='filteredAdvertisements'>
    </cav-advertisement-list>
  </div>
</div>
