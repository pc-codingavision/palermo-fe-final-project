<mat-card routerLink="{{advertisement?.id}}" class="mini-card">
  <div *ngIf="images && images[0]">
    <img mat-card-image alt="{{images[0]?.alt}}" src="{{ images[0]?.image }}">
  </div>
  <mat-card-content>
    <mat-card-title>{{advertisement?.property?.title }} a
      {{ advertisement?.property?.address?.city }}
    </mat-card-title>
  </mat-card-content>
</mat-card>
